<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid">
    <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
    <p class="col-md-8 fs-4">
      You can save Records of Restaurants using Angular 13
    </p>
    <button class="btn btn-primary btn-lg">View Restaurants</button>
  </div>
</div>
<!-- table -->
<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>

      <td>5653634543</td>
      <td>Gachibowli, Hyderabad</td>
      <td>Biryani</td>
      <td>
        <button class="btn btn-info">Edit</button> &nbsp;
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Button trigger modal -->
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Restaurant Name"
              formControlName="name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email ID</label>
            <input
              type="text"
              class="form-control"
              placeholder="Restaurant Email"
              formControlName="email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile No.</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Mobile number"
              formControlName="mobile"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="Restaurant Address" formControlName="address">
        </div>
        <div class="mb-3">
            <label class="form-label">Services</label>
            <input type="text" class="form-control" placeholder="Restaurant Services" formControlName="services">
        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Add Details</button>
      </div>
    </div>
  </div>
</div>
